<div class="location">
    <div class="container py-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control rounded-pill " id="search" placeholder="find your location" aria-label="Recipient's username" aria-describedby="button-addon2">

          </div>

<!-- =====================data=============== -->
<div class="data">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-bg-light mb-3 w-100" >
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="titel-header">
                            <h6 id="todaydate">monday</h6>
                        </div>
                          <div class="date d-flex align-items-center">
                            <h6  id="numberDate" class="px-1">22</h6>
                            <p id="monthDate" class="mt-1">month</p>
                          </div>  
    
    
                    </div>
                    <div class="card-body ">
                        <h6 id="cityDate">Cairo</h6>
                        <div class="weahter d-flex justify-content-between align-items-center">
                            <div class="deg">
                                <h4 id="degDate" class="fs-1">20oC<h4>
                            </div>
                            <div class="icon  ">
                                <!-- <i class="fa-solid fa-cloud-sun-rain"></i> -->
                                <img id="imgIcon" src="./116.png" alt="">
                            </div>
                        </div>
                       <div class="dec py-3">
                        <h6 id="textDate" class="text-primary">Partly cloudy<h6>
                       </div>
                       <div class="weather-details d-flex justify-content-between ">
                        <div class="detail1 d-flex ">
                            <div class="icon1">
                                <i class="fa-solid  px-2 fa-umbrella"></i>
                            </div>
                           <div class="detail1-info ">
                            <h6 id="umberllaDate">20%</h6>
                           </div>
                        </div>
                        <div class="detail1 d-flex">
                            <div class="icon1">
                                <i class="fa-solid   px-1 fa-wind"></i>
                            </div>
                           <div class="detail1-info">
                            <h6 id="windDate">18km/h</h6>
                           </div>
                        </div>
                        <div class="detail1 d-flex ">
                            <div class="icon1">
                                <i class="fa-solid  px-1 fa-gauge"></i>
                            </div>
                           <div class="detail1-info">
                            <h6 id="speedDate">ŸèEast</h6>
                           </div>
                        </div>
                       </div>
    
    
                    </div>
            </div>  
            </div>
            
            <div class="col-md-4">
                <div class="card text-bg-light mb-3" >
                    <div class="card-header">
                        <div class="titel-header">
                            <h6 class="text-center nextDate">Tuesday</h6>
                        </div>
                        
        
                    </div>
                    <div class="card-body w-100 p-4">
                       <div class="weather-detail2 d-flex flex-column align-items-center">
                        <div class="icon-info ">
                            <!-- <i class="fa-solid fa-cloud-sun fs-2 "></i> -->
                            <img class="imgNext" src="./113.png" alt="">
                        </div>
                        <div class="weahter-info d-flex flex-column justify-content-center ">
                            <h4 class="maxWeahter">19.7oC</h4>
                            <h5 class="minWeather">12.7o</h5>
                        </div>
                        <p class="text-primary textNextDate">Patchy rain possible</p>
                       </div>
                      
                        
                      
                          
                   
                        </div>
                       
        
        
                    </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-light mb-3" >
                    <div class="card-header">
                        <div class="titel-header">
                            <h6 class="text-center nextDate">Tuesday</h6>
                        </div>
                        
        
                    </div>
                    <div class="card-body w-100 p-4">
                       <div class="weather-detail2 d-flex flex-column align-items-center">
                        <div class="icon-info ">
                            <!-- <i class="fa-solid fa-cloud-sun fs-2 "></i> -->
                            <img class="imgNext" src="./113.png" alt="">
                        </div>
                        <div class="weahter-info d-flex flex-column justify-content-center ">
                            <h4 class="maxWeahter">19.7oC</h4>
                            <h5 class="minWeather">12.7o</h5>
                        </div>
                        <p class="text-primary textNextDate">Patchy rain possible</p>
                       </div>
                      
                        
                      
                          
                   
                        </div>
                       
        
        
                    </div>
            </div>
        </div>
    </div>
</div>

                </div>
